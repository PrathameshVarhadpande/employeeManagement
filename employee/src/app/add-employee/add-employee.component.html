<app-admin></app-admin>

<div class="container">
  <div class="card my-5">
    <div class="card-body">
        <div class="text-center">
            <img src="assets/images/wipro.png" style="height: 100px; width:130px;">
        </div>
        <form #addEmployee="ngForm" (ngSubmit)="onSubmit(addEmployee)">
            <div class="mb-3">
                <label for="employeeNo" class="form-label">Employee No:</label>
                <input type="text" class="form-control" id="employeeNo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">Email Id:</label>
                <input type="text" class="form-control" id="emailid" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="contact" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
            </div>
            <div class="text-center">
                <button class="btn btn-success" type="submit" [disabled]="!addEmployee.valid">Submit</button>
            </div>  
        </form>
    </div>
  </div>
</div>
